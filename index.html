<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="wrapper">
        <section class="menu">
            <h1>Tic-Tac-Toe</h1>
            <div class="input-name">
                <div class="player-container">
                    <label for="player1">Player 1</label>
                    <input type="text" id="player1" placeholder="Enter Name">
                </div>
                <div class="player-container">
                    <label for="player2">Player 2</label>
                    <input type="text" id="player2" placeholder="Enter Name">
                </div>
            </div>
            <button class="start">Start Game</button>
        </section>
        <section class="announcement invisible">
            <h1 class="winner"></h1>
        </section>
        <section class="gameboard">
            
        </section>
        <section class="game-controls invisible">
            <button class="end">End Game</button>
            <button class="restart">Restart</button>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
